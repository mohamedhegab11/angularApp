<h1>
  datepicker-examples!
</h1>

<p>
  Reference : <a href="https://danielykpan.github.io/date-time-picker/" target="_blanck">
    date time picker built by AngularJS</a>
</p>

<main>
  <section class="container">
      <div class="description">
          <h3>AngularJs DateTimePicker is a cool responsive DateTimePicker directive for Web and Mobile. It is
              Mobile friendly and light weight.</h3>
      </div>

      <div class="demo">
          <div class="row">
              <div class="input-control">
                  <label for="input1">Basic:</label>
                  <owl-date-time [(ngModel)]="input1Moment" [inputId]="'input1'"></owl-date-time>
              </div>

              <div class="input-control">
                  <label for="input2">Calendar Only:</label>
                  <owl-date-time [(ngModel)]="input2Moment"
                                 [dateFormat]="'YYYY-MM-DD'"
                                 [type]="'calendar'" [placeHolder]="'yyyy/mm/dd'"
                                 [inputId]="'input2'"></owl-date-time>
              </div>

              <div class="input-control">
                  <label for="input3">Timer Only:</label>
                  <owl-date-time [(ngModel)]="input3Moment" [type]="'timer'"
                                 [dateFormat]="'hh:mm'"
                                 [placeHolder]="'hh:mm'" [inputId]="'input3'"></owl-date-time>
              </div>
          </div>

          <div class="row">
              <div class="input-control">
                  <label for="input4">Min-Max</label>
                  <owl-date-time [(ngModel)]="input4Moment" [type]="'calendar'"
                                 [dateFormat]="'YYYY-MM-DD'" [min]="min" [max]="max"
                                 [placeHolder]="'yyyy/mm/dd'" [inputId]="'input4'"></owl-date-time>
              </div>

              <div class="input-control">
                  <label for="input5">Disable Days: (sun(0) and sat(6)</label>
                  <owl-date-time [(ngModel)]="input5Moment" [type]="'calendar'"
                                 [dateFormat]="'YYYY-MM-DD'" [disabledDays]="[0 , 6]"
                                 [placeHolder]="'yyyy/mm/dd'" [inputId]="'input5'"></owl-date-time>
              </div>

              <div class="input-control">
                  <label for="input6">Disable Dates:</label>
                  <owl-date-time [(ngModel)]="input6Moment" [type]="'calendar'"
                                 [dateFormat]="'YYYY-MM-DD'" [disabledDates]="disabledDates"
                                 [placeHolder]="'yyyy/mm/dd'" [inputId]="'input6'" ></owl-date-time>
              </div>
          </div>

          <div class="row">
              <div class="input-control">
                  <label for="input7">Range</label>
                  <owl-date-time [(ngModel)]="input7Moment" [type]="'calendar'"
                                 [dateFormat]="'YYYY/MM/DD'" [selectionMode]="'range'"
                                 [placeHolder]="'yyyy/mm/dd'" [inputId]="'input7'"></owl-date-time>
              </div>

              <div class="input-control">
                  <label for="input8">Multiple</label>
                  <owl-date-time [(ngModel)]="input8Moment" [type]="'calendar'"
                                 [dateFormat]="'YYYY/MM/DD'" [selectionMode]="'multiple'"
                                 [placeHolder]="'yyyy/mm/dd'" [inputId]="'input8'"></owl-date-time>
              </div>

              <div class="input-control">
                  <label for="input9">Spanish</label>
                  <owl-date-time [(ngModel)]="input9Moment" [type]="'calendar'"
                                 [dateFormat]="'YYYY/MM/DD'" [locale]="es"
                                 [placeHolder]="'yyyy/mm/dd'" [inputId]="'input9'"></owl-date-time>
              </div>
          </div>

          <div class="row">
              <div class="column-half">
                  <label for="input10">Inline:</label>
                  <owl-date-time [(ngModel)]="input10Moment" [showHeader]="true" [inline]="true" [inputId]="'input10'"></owl-date-time>
              </div>
              <div class="column-half">
                  <owl-date-time [(ngModel)]="input10Moment" [showHeader]="true" [inputId]="'input10'">
                      <div class="calendar-btn">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                      </div>
                  </owl-date-time>
              </div>
          </div>
      </div>
  </section>
</main>
